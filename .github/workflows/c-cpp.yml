name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Build Directory
        run: mkdir -p build && cd build

      - name: Configure with CMake
        run: cmake ..

      - name: Build with Make
        run: cmake --build .

      - name: Run Tests
        run: ctest --output-on-failure
